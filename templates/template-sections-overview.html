<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="about.css">
    <title>About me</title>
</head>

<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <div class="logo-container">
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="/">
                <img class="logo" src="logo.png">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="about/index.html">About Me</a>
                </li>
                <li class="main-nav__item main-nav__item--cta">
                    <a href="contact/index.html">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>
    <nav class="mobile-side-nav">
        <ul class="nav-links">
            <li class="nav-link"><a href="#bio_title">Biography</a></li>
            <li class="nav-link"><a href="#edu_title">Education</a></li>
            <li class="nav-link"><a href="#goals_title">Goals</a></li>
            <li class="nav-link"><a href="#hobbies_title">Hobbies</a></li>
        </ul>
    </nav>
    <div class="side-nav">
        <ul class="nav-links">
            <li class="nav-link"><a href="#bio_title">Biography</a></li>
            <li class="nav-link"><a href="#edu_title">Education</a></li>
            <li class="nav-link"><a href="#goals_title">Goals</a></li>
            <li class="nav-link"><a href="#hobbies_title">Hobbies</a></li>
        </ul>
    </div>
    <main>
        <div class="main-info">
            %CARDS%
        </div>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__items">
                <li class="main-footer__item">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__item">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    const backdrop = document.querySelector('.backdrop');
    const toggleBtn = document.querySelector('.toggle-button');
    const mobileNav = document.querySelector('.mobile-side-nav');
    const sideNavLinks = document.querySelector('.mobile-side-nav .nav-links');

    backdrop.addEventListener('click', closeNav);

    toggleBtn.addEventListener('click', function () {
        mobileNav.classList.add('open');
        backdrop.classList.add('open');
    });

    sideNavLinks.addEventListener('click', closeNav);

    function closeNav() {
        if (mobileNav) {
            mobileNav.classList.remove('open');
        }
        backdrop.classList.remove('open');
    };
</script>

</html>
